<body>
    <h1>Hello!</h1>
    <p id="clicky" onclick="makeBold()">I'm doing Web Development!</p>
</body>
<style>
    body {
        font-family: 'Courier New', Courier, monospace;
    }
</style>
<script>
    function makeBold() {
        elmt = document.getElementById("clicky")
        if (elmt.style.fontWeight == 900) {
            elmt.style.fontWeight = 400
        } else {
            elmt.style.fontWeight = 900
        }
    }
</script>
